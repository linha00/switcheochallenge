<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div id="prompt-modal" class="modal">
      <div class="modal-contenta">
        <span class="close" id="close-modal">&times;</span>
        <h2 id="prompt-header"></h2>
        <p id="prompt-message"></p>
      </div>
    </div>
    <nav class="navbar fixed-top">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
          <a class="navbar-brand" href="#">Fancy<span>swap</span></a>
        </div>
        <div class="d-flex align-items-center ms-3">
          <a class="nav-link" href="#" onclick="showWalletBalance()">show balance</a>
        </div>
      </div>
      <div id="navbar-divider"></div>
    </nav>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="swap-container">
        <h2>Swap</h2>
        <form onsubmit="return !1">
          <div class="form-left">
            <h3>Sell</h3>
            <label for="input-amount">Amount to send</label>

            <div class="custom-input-group">
              <input type="number" id="input-amount" placeholder="0.0">
              <div class="input-divider"></div>
              <div class="dropdown">
                <button class="dropdown-toggle" id="dropdownButton1">
                  <span class="selected-option" id="selectedOption1">ETH</span></i>
                </button>

                <ul class="dropdown-menu" id="dropdownMenu1" aria-labelledby=" dropdownButton1">
                  <li data-value="option1">ETH</li>
                  <li data-value="option2">BTC</li>
                  <li data-value="option3">SOL</li>
                </ul>
              </div>

            </div>
            <label for="input-amount-sgd"><span id="token-sgd-text">0.00</span> SGD</label>
            <div class="crypto-info">
              <canvas id="priceChart" width="40vw" height="25vh"></canvas>
            </div>
          </div>
          <div class="form-separator">&#8594;</div>
          <div class="form-right">
            <h3>Buy</h3>

            <label for="output-amount">Amount to receive</label>

            <div class="custom-input-group">
              <input type="number" id="output-amount" placeholder="0.0">
              <div class="input-divider"></div>
              <div class="dropdown">
                <button class="dropdown-toggle" id="dropdownButton2">
                  <span class="selected-option" id="selectedOption2">BTC</span>
                </button>
                <ul class="dropdown-menu" id="dropdownMenu2" aria-labelledby="dropdownButton2">
                  <li data-value="option1">ETH</li>
                  <li data-value="option2">BTC</li>
                  <li data-value="option3">SOL</li>
                </ul>
              </div>
            </div>
            <label for="input-amount-sgd" id="selling-token-buying-token">Loading...</label>
            <button class="button-swap" id="swapButton" onclick="convert()" disabled>SWAP</button>
            <div class="prices-container">
              <div class="table-wrapper">
                <table id="prices-table">
                  <thead>
                    <tr>
                      <th>Coin</th>
                      <th>24H Change</th>
                      <th>24H Volume</th>
                    </tr>
                  </thead>
                </table>
                <div class="table-body">
                  <table id="prices-table-body">
                    <tbody id="prices-body">
                      <!-- data will be inserted here -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
